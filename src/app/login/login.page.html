<ion-header>
  <ion-toolbar class="">
    <ion-title style="text-align: center;">Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div class="ion-text-center ion-padding-top">
    <img src="" alt="" class="" />
  </div>
<br>
  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <br>
          <ion-input [(ngModel)]="email" type="email" placeholder="Ingresa tu correo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <br>
          <ion-input [(ngModel)]="password" type="password" placeholder="Ingresa tu contraseña"></ion-input>
        </ion-item>

        <div class="ion-text-center ion-padding-top">
          <ion-button color="primary" expand="block" (click)="logueo()">Ingresar</ion-button>
        </div>

        <div class="ion-text-center ion-padding-top">
          <ion-button color="secondary" expand="block" fill="outline" (click)="register()">Registrarse</ion-button>
        </div>

        <div class="ion-text-center ion-padding-top">
          <ion-button color="medium" expand="block" fill="clear" (click)="handlePasswordReset()">¿Olvidaste tu contraseña?</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
